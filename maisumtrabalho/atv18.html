<script>
    let vetor = [];
    let mult2 = [];
    let mult3 = [];
    let mult2e3 = [];

    for (let i = 0; i < 7; i++) {
        let valor = Number(prompt("Digite o número " + (i + 1) + " de 7:"));
        vetor.push(valor);

        if (valor % 2 === 0) mult2.push(valor);
        if (valor % 3 === 0) mult3.push(valor);
        if (valor % 2 === 0 && valor % 3 === 0) mult2e3.push(valor);
    }

    alert("Múltiplos de 2: " + mult2.join(", ") +
          "\nMúltiplos de 3: " + mult3.join(", ") +
          "\nMúltiplos de 2 e 3: " + mult2e3.join(", "));
</script>
