<script>
    let vetor = [];
    for (let i = 0; i < 5; i++) {
        let valor = Number(prompt("Digite um número (" + (i+1) + " de 5):"));
        vetor.push(valor);
    }

    console.log("Números ímpares:");
    for (let i = 0; i < vetor.length; i++) {
        if (vetor[i] % 2 !== 0) {
            console.log(vetor[i]);
        }
    }
</script>
