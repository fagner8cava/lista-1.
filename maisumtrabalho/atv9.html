<script>
    let vetor = [];

    for (let i = 0; i < 6; i++) {
        let valor = Number(prompt("Digite o valor " + (i + 1) + " de 6:"));
        vetor.push(valor);
    }

    let soma = 0;
    for (let i = 0; i < vetor.length; i += 2) { // índices pares: 0, 2, 4
        soma += vetor[i];
    }

    console.log("Soma dos elementos em posições pares:", soma);
</script>
