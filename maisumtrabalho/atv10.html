<script>
    let vetor = [];

    for (let i = 0; i < 5; i++) {
        let valor = Number(prompt("Digite o valor " + (i + 1) + " de 5:"));
        vetor.push(valor);
    }

    let maior = vetor[0];
    for (let i = 1; i < vetor.length; i++) {
        if (vetor[i] > maior) {
            maior = vetor[i];
        }
    }

    console.log("Maior valor:", maior);
</script>
