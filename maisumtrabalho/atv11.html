<script>
    let vetor = [];
    let soma = 0;

    for (let i = 0; i < 6; i++) {
        let valor = Number(prompt("Digite um número real (" + (i + 1) + " de 6):"));
        vetor.push(valor);
        soma += valor;
    }

    let media = soma / vetor.length;

    console.log("Média dos elementos:", media.toFixed(2));
</script>
